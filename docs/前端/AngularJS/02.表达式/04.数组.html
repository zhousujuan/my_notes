<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AngularJS数组</title>

<body>
    <div ng-app="" ng-init="points=[1,25,36,22]">
